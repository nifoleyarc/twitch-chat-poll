<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OBS Voting Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: rgba(0, 0, 0, 0);
      font-family: Arial, sans-serif;
      color: black;
    }
    #header {
      margin-top: 5px;
      font-size: 40px;
      font-weight: bold;
      color: #000000;
      margin-bottom: 5px; /* Отступ ниже заголовка */
    }
    #widget {
      font-family: 'Montserrat', sans-serif;
      font-size: 50px;
      display: none;
      width: 900px;
      height: 500px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.844), rgba(255, 255, 255, 0.844)); /* Градиент для объема */
      border: 4px solid rgba(0, 0, 0, 0.4); /* Полупрозрачная рамка */
      border-radius: 30px;
      text-align: center;
      padding: 20px;
      position: fixed;
      bottom: 5px; /* Расположение от нижнего края */
      right: 5px; /* Расположение от правого края */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Тень для эффекта объема */
      color: rgb(0, 0, 0);
    }
#widget #message.winner {
      font-size: 60px; /* Увеличенный размер текста */
      font-weight: bold; /* Жирный текст */
      color: #ffd900; /* цвет */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Тень для акцента */
    }
    #result {
      font-family: 'Montserrat', sans-serif;
      font-size: 20px;
      margin-top: 5px;
    }

    #message {
  margin-top: 5px; /* Отступ от верхней границы внутреннего текста */
}
  </style>
</head>
<body>
  <div id="widget">
    <p id="header">Голосование в чате!</p>
    <p id="message">Отправьте в чат номер, за который хотите проголосовать1</p>
    <p id="voterCount" style="color: rgb(0, 0, 0); font-size: 44px; margin-top: 5px;"></p>
    <p id="countdown" style="color: blue; font-size: 60px; margin-top: 5px;"></p>
    <p id="result"></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/comfy.js/dist/comfy.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
