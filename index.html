<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OBS Voting Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: rgba(0, 0, 0, 0);
      font-family: Arial, sans-serif;
      color: black;
    }
    #widget {
  font-family: 'Montserrat', sans-serif;
  font-size: 80px;
  display: none;
  width: 800px;
  height: 400px;
  background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)); /* Градиент для объема */
  border: 2px solid rgba(0, 0, 0, 0.3); /* Полупрозрачная рамка */
  border-radius: 20px;
  text-align: center;
  padding: 20px;
  position: fixed;
  bottom: 5px; /* Расположение от нижнего края */
  right: 5px; /* Расположение от правого края */
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Тень для эффекта объема */
  color: rgb(0, 0, 0);
}
#widget #message.winner {
  font-size: 32px; /* Увеличенный размер текста */
  font-weight: bold; /* Жирный текст */
  color: #ff4500; /* Оранжево-красный цвет */
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Тень для акцента */
}
    #result {
      font-family: 'Montserrat', sans-serif;
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="widget">
    <p id="message">Отправьте в чат номер, за который хотите проголосовать1</p>
    <p id="voterCount" style="color: rgba(53, 222, 19, 0.56); font-size: 80px; margin-top: 10px;"></p>
    <p id="countdown" style="color: blue; font-size: 100px; margin-top: 10px;"></p>
    <p id="result"></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/comfy.js/dist/comfy.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
