<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Poll Widget</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="widget">
    <div id="vote-text">
      <p class="headline">Голосование в чате!</p>
      <p class="instruction">Отправьте в чат номер, за который хотите проголосовать</p>
      <p id="vote-count">Всего проголосовало: 0</p>
      <p id="countdown-timer">90</p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/comfy.js/dist/comfy.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
