<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OBS Voting Widget</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: rgba(0, 0, 0, 0);
      font-family: Arial, sans-serif;
      color: black;
    }
    #header {
      margin-top: 10px;
      font-size: 80px;
      font-weight: 1500;
      color: #ffb400;
      margin-bottom: 40px; /* Отступ ниже заголовка */
    }
    #widget {
      font-family: 'Roboto', sans-serif;
      font-size: 50px;
      display: none;
      width: 800px;
      height: 500px;
      background: #3c3b3c;
      border: 2px solid #141414;
      border-radius: 30px;
      text-align: center;
      padding: 20px;
      position: fixed;
      bottom: 5px; /* Расположение от нижнего края */
      right: 5px; /* Расположение от правого края */
      color: white;
    }
#widget #message.winner {
      font-size: 80px; /* Увеличенный размер текста */
      font-weight: 700; /* Жирный текст */
      color: #c3c0b7; /* цвет текста */
    }
    #result {
      font-family: 'Roboto', sans-serif;
      font-size: 30px; /* Измените размер шрифта */
      font-weight: 400; /* Сделать текст жирным (опционально) */
      color: #ffffff; /* Цвет текста */
    }

    #message {
      margin-top: 10px; /* Отступ от верхней границы внутреннего текста */
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div id="widget">
    <p id="header">ГОЛОСОВАНИЕ</p>
    <p id="message">Отправьте в чат номер, за который хотите проголосовать1</p>
    <p id="voterCount" style="color: rgb(19, 136, 8); font-weight: 400; font-size: 50px; margin-top: 10px; margin-bottom: 10px;"></p>
    <p id="countdown" style="color: #ffb400; font-weight: 400; font-size: 65px; margin-top: 10px; margin-bottom: 10px;"></p>
    <p id="result"></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/comfy.js/dist/comfy.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
